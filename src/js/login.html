<script>
    $(function() {
        $("form").submit(function(e) {
                
            e.preventDefault();

            $.post('/api/login', $(this).serialize(), function(data) {
                if (JSON.parse(data).login) {
                    window.location.href = "/inicio"; 
                } else {
                    toastr["error"](JSON.parse(data).message, "Ops! Ocorreu um Erro!");
                }
            });

        });
    });
</script>
